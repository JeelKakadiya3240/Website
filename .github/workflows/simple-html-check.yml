name: Simple HTML Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check-html:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check if files exist
      run: |
        echo "üîç Checking if required files exist..."
        
        # Check if index.html exists
        if [ -f "index.html" ]; then
          echo "‚úÖ index.html found"
        else
          echo "‚ùå index.html not found"
          exit 1
        fi
        
        # Check if public folder exists
        if [ -d "public" ]; then
          echo "‚úÖ public folder found"
        else
          echo "‚ùå public folder not found"
          exit 1
        fi
        
        # Check if profile image exists
        if [ -f "public/profile.png" ]; then
          echo "‚úÖ profile.png found"
        else
          echo "‚ö†Ô∏è profile.png not found"
        fi
        
        echo "‚úÖ Basic file check completed!"
        
    - name: Check HTML basics
      run: |
        echo "üîç Checking basic HTML structure..."
        
        # Check if HTML has DOCTYPE
        if grep -q "<!DOCTYPE html>" index.html; then
          echo "‚úÖ DOCTYPE found"
        else
          echo "‚ö†Ô∏è DOCTYPE not found"
        fi
        
        # Check if HTML has title
        if grep -q "<title>" index.html; then
          echo "‚úÖ Title tag found"
        else
          echo "‚ö†Ô∏è Title tag not found"
        fi
        
        # Check if HTML has body
        if grep -q "<body" index.html; then
          echo "‚úÖ Body tag found"
        else
          echo "‚ö†Ô∏è Body tag not found"
        fi
        
        echo "‚úÖ Basic HTML check completed!"
        
    - name: Success message
      run: |
        echo "üéâ Simple HTML check completed successfully!"
        echo "Your website files are ready for deployment!"
